<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commercial Enablement Tools</title>
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    /* CSS Variables for consistency */
    :root {
      --primary-color: #0d47a1;
      --secondary-color: #1976d2;
      --bg-color: #e3f2fd;
      --card-bg: #ffffff;
      --upload-bg: #b0bec5;
      --upload-hover: #90a4ae;
      --text-color: #333;
    }

    /* Global Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--bg-color), #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: var(--text-color);
    }
    h1 {
      margin-bottom: 40px;
      font-size: 32px;
      letter-spacing: 2px;
      color: var(--primary-color);
    }

    /* Container Layout */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      width: 100%;
    }

    /* Card/Section Styling */
    .section {
      background-color: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    .section p {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .section a {
      margin-bottom: 15px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .section a:hover {
      text-decoration: underline;
      color: var(--secondary-color);
    }

    /* Date Input Styling */
    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: var(--text-color);
    }
    .date-input {
      padding: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      text-align: center;
    }

    /* Upload Box Styling */
    .upload-box {
      width: 180px;
      height: 180px;
      background-color: var(--upload-bg);
      border: 2px dashed var(--secondary-color);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      color: var(--primary-color);
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: auto;
    }
    .upload-box:hover {
      background-color: var(--upload-hover);
      transform: scale(1.05);
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>COMMERCIAL ENABLEMENT TOOLS</h1>
  <div class="container">
    <!-- Dollar File Production -->
    <div class="section">
      <p>Dollar File Production</p>
      <!-- Link triggers download of the Dollar File Processing Input.xlsx file -->
      <a href="Dollar File Processing Input.xlsx" download>Input Format</a>
      <label for="transmitDate">Select Transmission Date:</label>
      <input type="date" id="transmitDate" class="date-input" />
      <div class="upload-box" onclick="document.getElementById('fileDollar').click()">
        Upload File
      </div>
      <input type="file" id="fileDollar" accept=".xlsx" />
    </div>

    <!-- Invoice File Production -->
    <div class="section">
      <p>Invoice File Production</p>
      <!-- Link triggers download of the Invoice Processing Input.xlsx file -->
      <a href="Invoice Processing Input.xlsx" download>Input Format</a>
      <div class="upload-box" onclick="document.getElementById('fileInvoice').click()">
        Upload File
      </div>
      <input type="file" id="fileInvoice" accept=".xlsx" />
    </div>

    <!-- Automatic Country Tagging -->
    <div class="section">
      <p>Automatic Country Tagging</p>
      <!-- Link triggers download of the Country Tagging Input.xlsx file -->
      <a href="Country Tagging Input.xlsx" download>Input Format</a>
      <div class="upload-box" onclick="document.getElementById('fileCountry').click()">
        Upload File
      </div>
      <input type="file" id="fileCountry" accept=".xlsx" />
    </div>
  </div>

  <script src="dollar_file.js"></script>
  <script src="invoice_file.js"></script>
  <script src="country_tagging.js"></script>
</body>
</html>
